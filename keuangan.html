    <!-- Modal Top Up -->
    <div id="topup-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">

            <form id="form-topup">

                    <div class="md:col-span-2">
                        <label for="tanggal_topup" class="block text-sm font-medium text-gray-700">Tanggal & Waktu</label>

                    </div>
                    <div>
                        <label for="sumber_modal_topup" class="block text-sm font-medium text-gray-700">Sumber Modal</label>
                        <select id="sumber_modal_topup" name="sumber_modal_topup" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">

                            <option>DANA</option>
                            <option>GoPay</option>

                        </select>
                    </div>
                    <div>
                        <label for="tujuan_saldo_topup" class="block text-sm font-medium text-gray-700">Tujuan Saldo</label>
                        <select id="tujuan_saldo_topup" name="tujuan_saldo_topup" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option>Cash</option>
                            <option>Agen Pulsa</option>
                            <option>DANA</option>
                            <option>GoPay</option>
                            <option>ShopeePay</option>
                        </select>
                    </div>
                    <div>
                        <label for="modal_topup" class="block text-sm font-medium text-gray-700">Modal Top Up (Rp)</label>
                        <input type="text" inputmode="numeric" id="modal_topup" name="modal_topup" placeholder="50.000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="biaya_admin_topup" class="block text-sm font-medium text-gray-700">Biaya Admin (Rp)</label>
                        <input type="text" inputmode="numeric" id="biaya_admin_topup" name="biaya_admin_topup" placeholder="1.000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="keterangan_topup" class="block text-sm font-medium text-gray-700">Keterangan</label>
                        <textarea id="keterangan_topup" name="keterangan_topup" rows="2" placeholder="Top up GoPay dari Cash" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="topup-cancel-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md">Batal</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Simpan Top Up</button>
                </div>

    <script>
        // !! PENTING: Ganti dengan URL Web App dari Google Apps Script Anda !!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx59LDYtuFqRh6P0a0xtd3usgDpFxXktJbS_jHzbZiai0tqsm3zTIkJSOSFTY1BtfCeqw/exec';

        document.addEventListener('DOMContentLoaded', function () {
            const topupBtn = document.getElementById('topup-btn');
            const topupModal = document.getElementById('topup-modal');
            const topupCancelBtn = document.getElementById('topup-cancel-btn');
            const formTopup = document.getElementById('form-topup');

            // Helper untuk mengirim data ke Google Script
            async function sendDataToSheet(action, payload, sheetName) {
                const response = await fetch(SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify({ action, payload, sheetName }) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            }


            // Event listeners untuk modal Top Up
            topupBtn.addEventListener('click', () => {
                const tanggalInput = document.getElementById('tanggal_topup');
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                tanggalInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
                topupModal.classList.remove('hidden');
            });

            topupCancelBtn.addEventListener('click', () => {
                topupModal.classList.add('hidden');
            });

            // Helper untuk format Rupiah pada input
            const formatRupiahInput = (e) => {
                const input = e.target;
                let numericValue = input.value.replace(/\D/g, '');
                if (!numericValue) {
                    input.value = '';
                    return;
                }
                input.value = new Intl.NumberFormat('id-ID').format(numericValue);
            };

            document.getElementById('modal_topup').addEventListener('input', formatRupiahInput);
            document.getElementById('biaya_admin_topup').addEventListener('input', formatRupiahInput);

            formTopup.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = formTopup.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Menyimpan...';

                const payload = {
                    id: `topup-${Date.now()}`,
                    tanggal: document.getElementById('tanggal_topup').value,
                    sumber_modal: document.getElementById('sumber_modal_topup').value,
                    tujuan_saldo: document.getElementById('tujuan_saldo_topup').value,
                    modal: parseRupiah(document.getElementById('modal_topup').value),
                    biaya_admin: parseRupiah(document.getElementById('biaya_admin_topup').value),
                    keterangan: document.getElementById('keterangan_topup').value,
                };

                try {
                    const result = await sendDataToSheet('create', payload, 'topup');
                    if (result.status === 'success') {
                        loadInitialData(); // Muat ulang semua data untuk mendapatkan saldo terbaru
                        formTopup.reset();
                        topupModal.classList.add('hidden');
                        alert('Top up berhasil disimpan.');
                    } else { throw new Error(result.message); }
                } catch (error) {
                    alert('Gagal menyimpan data top up: ' + error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Simpan Top Up';
                }
            });

            // Fungsi helper untuk format Rupiah
            const formatToRupiahDisplay = (number) => {
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
            };
            const parseRupiah = (value) => parseInt(String(value).replace(/\D/g, ''), 10) || 0;

            // 4. Fungsi untuk menghitung dan menampilkan saldo
            function calculateAndDisplayBalances(transaksiPulsa = [], pelangganAkrab = [], dataTopup = [], dataPengeluaran = [], dataWifi = []) {
                // Inisialisasi saldo
                const balances = {
                    cash: 0, agenPulsa: 0, dana: 0, gopay: 0, shopeepay: 0, hutang: 0
                };

                // Data sekarang diterima sebagai argumen, tidak lagi dari localStorage

                // Proses transaksi pulsa
                transaksiPulsa.forEach(tx => {
                    // Kurangi saldo dari sumber modal
                        const modal = tx.modal || 0;
                    switch (tx.sumber_modal) {
                            case 'Cash': balances.cash -= modal; break;
                            case 'Agen Pulsa': balances.agenPulsa -= modal; break;
                            case 'DANA': balances.dana -= modal; break;
                            case 'GoPay': balances.gopay -= modal; break;
                            case 'ShopeePay': balances.shopeepay -= modal; break;
                    }

                    // Tambah saldo ke tujuan pembayaran (kecuali hutang)
                        const harga = tx.harga || 0;
                    switch (tx.pembayaran) {
                            case 'Cash': balances.cash += harga; break;
                            case 'Agen Pulsa': balances.agenPulsa += harga; break;
                            case 'DANA': balances.dana += harga; break;
                            case 'GoPay': balances.gopay += harga; break;
                            case 'ShopeePay': balances.shopeepay += harga; break;
                            case 'Hutang': balances.hutang += harga; break;
                    }
                });

                // Proses transaksi paket akrab
                pelangganAkrab.forEach(p => {
                    // Kurangi saldo dari sumber modal
                        const modal = p.modal || 0;
                    switch (p.sumberModal) { // Pengeluaran
                            case 'Cash': balances.cash -= modal; break;
                            case 'Agen Pulsa': balances.agenPulsa -= modal; break;
                            case 'DANA': balances.dana -= modal; break;
                            case 'GoPay': balances.gopay -= modal; break;
                            case 'ShopeePay': balances.shopeepay -= modal; break;
                    }

                    // Tambah saldo ke tujuan pembayaran (kecuali hutang)
                        const harga = p.harga || 0;
                    switch (p.metodePembayaran) {
                            case 'Cash': balances.cash += harga; break;
                            case 'Agen Pulsa': balances.agenPulsa += harga; break;
                            case 'DANA': balances.dana += harga; break;
                            case 'GoPay': balances.gopay += harga; break;
                            case 'ShopeePay': balances.shopeepay += harga; break;
                            case 'Hutang': balances.hutang += harga; break;
                    }
                });

                // Proses data top up
                dataTopup.forEach(topup => {
                    const modal = topup.modal || 0;
                    const biayaAdmin = topup.biaya_admin || 0;
                    const totalPengeluaran = modal + biayaAdmin;

                    // Tambah saldo ke tujuan
                    switch (topup.tujuan_saldo) {
                        case 'Cash': balances.cash += modal; break;
                        case 'Agen Pulsa': balances.agenPulsa += modal; break;
                        case 'DANA': balances.dana += modal; break;
                        case 'GoPay': balances.gopay += modal; break;
                        case 'ShopeePay': balances.shopeepay += modal; break;
                        case 'Hutang': balances.hutang -= modal; break; // Pembayaran hutang mengurangi piutang
                    }

                    // Kurangi saldo dari sumber (jika bukan eksternal)
                    switch (topup.sumber_modal) {
                        case 'Cash': balances.cash -= totalPengeluaran; break;
                        case 'Agen Pulsa': balances.agenPulsa -= totalPengeluaran; break;
                        case 'DANA': balances.dana -= totalPengeluaran; break;
                        case 'GoPay': balances.gopay -= totalPengeluaran; break;
                        case 'ShopeePay': balances.shopeepay -= totalPengeluaran; break;
                        // case 'Eksternal': tidak mengurangi saldo internal
                    }
                });

                // Proses data pengeluaran
                let totalPengeluaran = 0;
                dataPengeluaran.forEach(expense => {
                    const jumlah = expense.jumlah || 0;
                    totalPengeluaran += jumlah;
                    switch (expense.sumber_dana) {
                        case 'Cash': balances.cash -= jumlah; break;
                        case 'Agen Pulsa': balances.agenPulsa -= jumlah; break;
                        case 'DANA': balances.dana -= jumlah; break;
                        case 'GoPay': balances.gopay -= jumlah; break;
                        case 'ShopeePay': balances.shopeepay -= jumlah; break;
                    }
                });

                // Proses data pelanggan WiFi (BARU)
                dataWifi.forEach(wifi => {
                    // Tambah saldo dari pembayaran pelanggan
                    const totalPembayaran = wifi.pembayaran_awal || 0;
                    switch (wifi.metode_pembayaran) {
                        case 'Cash': balances.cash += totalPembayaran; break;
                        case 'DANA': balances.dana += totalPembayaran; break;
                        case 'GoPay': balances.gopay += totalPembayaran; break;
                        case 'ShopeePay': balances.shopeepay += totalPembayaran; break;
                        // Asumsikan pembayaran wifi tidak bisa hutang
                    }

                    // Kurangi saldo dari pembelian kuota (modal)
                    (wifi.kuota || []).forEach(pembelian => {
                        const modal = pembelian.amount || 0;
                        switch (pembelian.sumber_modal) {
                            case 'Agen Pulsa': balances.agenPulsa -= modal; break;
                            case 'DANA': balances.dana -= modal; break;
                            case 'GoPay': balances.gopay -= modal; break;
                            case 'ShopeePay': balances.shopeepay -= modal; break;
                            case 'Cash': balances.cash -= modal; break;
                        }
                    });
                });

                // Tampilkan saldo ke elemen HTML
                document.getElementById('saldo-cash').textContent = formatToRupiahDisplay(balances.cash);
                document.getElementById('saldo-agen-pulsa').textContent = formatToRupiahDisplay(balances.agenPulsa);
                document.getElementById('saldo-dana').textContent = formatToRupiahDisplay(balances.dana);
                document.getElementById('saldo-gopay').textContent = formatToRupiahDisplay(balances.gopay);
                document.getElementById('saldo-shopeepay').textContent = formatToRupiahDisplay(balances.shopeepay);
                document.getElementById('saldo-hutang').textContent = formatToRupiahDisplay(balances.hutang);
                document.getElementById('total-pengeluaran').textContent = formatToRupiahDisplay(totalPengeluaran);
            }

            // 5. Muat data awal
            async function loadInitialData() {
                // Tampilkan status memuat di semua kartu saldo
                const balanceElements = {
                    'saldo-cash': document.getElementById('saldo-cash'),
                    'saldo-agen-pulsa': document.getElementById('saldo-agen-pulsa'),
                    'saldo-dana': document.getElementById('saldo-dana'),
                    'saldo-gopay': document.getElementById('saldo-gopay'),
                    'saldo-shopeepay': document.getElementById('saldo-shopeepay'),
                    'saldo-hutang': document.getElementById('saldo-hutang'),
                    'total-pengeluaran': document.getElementById('total-pengeluaran')
                };
                Object.values(balanceElements).forEach(el => {
                    if (el) {
                        el.textContent = 'Memuat...';
                    }
                });

                try {
                    // Selalu ambil data terbaru dari Google Sheets secara paralel
                    const [resultPulsa, resultAkrab, resultTopup, resultPengeluaran, resultWifi] = await Promise.all([
                        sendDataToSheet('read', {}, 'pulsa'),
                        sendDataToSheet('read', {}, 'paket_akrab'),
                        sendDataToSheet('read', {}, 'topup'),
                        sendDataToSheet('read', {}, 'pengeluaran'),
                        sendDataToSheet('read', {}, 'wifi_pelanggan') // Tambahkan fetch data wifi
                    ]);

                    // Proses data pulsa
                    const transaksiPulsa = (resultPulsa.status === 'success' && Array.isArray(resultPulsa.data))
                        ? resultPulsa.data.map(tx => ({
                            id: tx.id || tx.ID,
                            tanggal: tx.tanggal || tx.Tanggal,
                            nomor: tx.nomor || tx.Nomor || tx['No. HP'] || tx.no_hp,
                            nama_pulsa: tx.nama_pulsa || tx['Nama Pulsa'] || tx.Produk,
                            modal: tx.modal || tx.Modal || 0,
                            harga: tx.harga || tx.Harga || tx['Harga Jual'] || 0,
                            sumber_modal: tx.sumber_modal || tx['Sumber Modal'], pembayaran: tx.pembayaran || tx.Pembayaran
                        }))
                        : [];

                    // Proses data paket akrab
                    const pelangganAkrab = (resultAkrab.status === 'success' && Array.isArray(resultAkrab.data))
                        ? resultAkrab.data.map(item => ({
                            id: item.id, tanggalTambah: item.tanggal_ditambahkan, nama: item.nama, noHp: item.nomor,
                            masaAktif: item['masa aktif'],
                            modal: item.modal || item.Modal || 0,
                            harga: item.harga || item.Harga || 0,
                            metodePembayaran: item.metode_pembayaran, sumberModal: item['sumber modal'], akunPengelola: item.link_akun, noEwalletPengelola: item.no_wallet
                        }))
                        : [];

                    // Proses data topup
                    const dataTopup = (resultTopup.status === 'success' && Array.isArray(resultTopup.data))
                        ? resultTopup.data.map(item => ({
                            id: item.id, tanggal: item.tanggal, sumber_modal: item.sumber_modal,
                            tujuan_saldo: item.tujuan_saldo,
                            modal: item.modal || 0,
                            biaya_admin: item.biaya_admin || 0,
                            keterangan: item.keterangan,
                        }))
                        : [];

                    // Proses data pengeluaran
                    const dataPengeluaran = (resultPengeluaran.status === 'success' && Array.isArray(resultPengeluaran.data))
                        ? resultPengeluaran.data
                        : [];

                    // Proses data WiFi (BARU)
                    const dataWifi = (resultWifi.status === 'success' && Array.isArray(resultWifi.data))
                        ? resultWifi.data.map(item => {
                            let kuotaParsed = [];
                            try {
                                // Parse string JSON dari kolom 'kuota'
                                if (item.kuota && typeof item.kuota === 'string') {
                                    kuotaParsed = JSON.parse(item.kuota);
                                }
                            } catch (e) { console.error(`Gagal parse JSON kuota untuk pelanggan WiFi ${item.id}:`, item.kuota); }
                            // Kembalikan objek dengan kuota yang sudah di-parse
                            return { ...item, kuota: kuotaParsed };
                        })
                        : [];

                    // Setelah semua data dimuat, hitung dan tampilkan saldo
                    calculateAndDisplayBalances(transaksiPulsa, pelangganAkrab, dataTopup, dataPengeluaran, dataWifi);

                } catch (error) {
                    console.error('Gagal memuat data awal:', error);
                    alert('Gagal memuat data dari server. Saldo yang ditampilkan mungkin tidak akurat. Coba muat ulang halaman.');
                    Object.values(balanceElements).forEach(el => {
                        if (el) {
                            el.textContent = 'Error';
                        }
                    });
                }
            }

            // Panggil fungsi inisialisasi
            loadInitialData();
        });
    </script>
