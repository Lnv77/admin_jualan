<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pelanggan - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-200">
        <!-- Konten Utama -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-btn" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <h1 class="text-xl font-semibold ml-2">Detail Pelanggan</h1>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="container mx-auto">
                    <div id="detail-content" class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl mx-auto">
                        <div class="flex justify-between items-center border-b pb-4 mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Detail Pelanggan</h2>
                            <a href="akrab.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md">Kembali</a>
                        </div>
                        
                        <div id="customer-details-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                            <!-- Data akan diisi oleh JavaScript -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- LOGIKA SIDEBAR ---
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const salesMenuBtn = document.getElementById('sales-menu-btn');
            const salesSubmenu = document.getElementById('sales-submenu');
            const salesArrow = document.getElementById('sales-arrow');

            menuBtn.addEventListener('click', () => sidebar.classList.toggle('-translate-x-full'));

            salesMenuBtn.addEventListener('click', () => {
                salesArrow.classList.toggle('rotate-180');
                if (salesSubmenu.style.maxHeight) {
                    salesSubmenu.style.maxHeight = null;
                } else {
                    salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";
                }
            });
            salesArrow.classList.add('rotate-180');
            salesSubmenu.style.maxHeight = salesSubmenu.scrollHeight + "px";

            // --- LOGIKA HALAMAN DETAIL ---
            const detailContainer = document.getElementById('customer-details-container');
            const detailContent = document.getElementById('detail-content');

            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('id');

            if (!customerId) {
                detailContent.innerHTML = '<p class="text-center text-red-500">ID Pelanggan tidak valid atau tidak ditemukan di URL.</p>';
                return;
            }

            const pelangganList = JSON.parse(localStorage.getItem('pelangganAkrab')) || [];
            const customer = pelangganList.find(p => p.id == customerId);

            if (!customer) {
                detailContent.innerHTML = `<p class="text-center text-red-500">Pelanggan dengan ID ${customerId} tidak ditemukan di data lokal.</p>`;
                return;
            }

            // Hitung sisa masa aktif
            const today = new Date();
            const masaAktifDate = new Date(customer.masaAktif);
            today.setHours(0, 0, 0, 0); // Abaikan waktu untuk perbandingan tanggal yang akurat
            
            const timeDiff = masaAktifDate.getTime() - today.getTime();
            const daysRemaining = Math.ceil(timeDiff / (1000 * 3600 * 24));

            let sisaMasaAktifText = '';
            let sisaMasaAktifColor = 'text-gray-900';

            if (daysRemaining > 0) {
                sisaMasaAktifText = `${daysRemaining} hari`;
                sisaMasaAktifColor = 'text-green-600';
            } else if (daysRemaining === 0) {
                sisaMasaAktifText = 'Hari ini terakhir';
                sisaMasaAktifColor = 'text-yellow-600';
            } else {
                sisaMasaAktifText = `Lewat ${Math.abs(daysRemaining)} hari`;
                sisaMasaAktifColor = 'text-red-600';
            }

            // Format data untuk ditampilkan
            const formatCurrency = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number || 0);
            const formatDate = (dateString) => new Date(dateString).toLocaleString('id-ID', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const formatDateOnly = (dateString) => new Date(dateString).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });

            // Tampilkan data ke dalam container
            detailContainer.innerHTML = `
                <div>
                    <p class="text-sm font-medium text-gray-500">ID Pelanggan</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.id}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Nama Pelanggan</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.nama}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Nomor HP</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.noHp}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Tanggal Ditambahkan</p>
                    <p class="text-lg font-semibold text-gray-900">${formatDate(customer.tanggalTambah)}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Masa Aktif Sampai</p>
                    <p class="text-lg font-semibold text-gray-900">${formatDateOnly(customer.masaAktif)}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Sisa Masa Aktif</p>
                    <p class="text-lg font-bold ${sisaMasaAktifColor}">${sisaMasaAktifText}</p>
                </div>
                <div class="md:col-span-2 border-t mt-4 pt-4"></div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Modal</p>
                    <p class="text-lg font-semibold text-gray-900">${formatCurrency(customer.modal)}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Harga Jual</p>
                    <p class="text-lg font-semibold text-gray-900">${formatCurrency(customer.harga)}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Metode Pembayaran</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.metodePembayaran}</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-500">Sumber Modal</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.sumberModal}</p>
                </div>
                <div class="md:col-span-2">
                    <p class="text-sm font-medium text-gray-500">Link Akun Pengelola</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.akunPengelola || '-'}</p>
                </div>
                <div class="md:col-span-2">
                    <p class="text-sm font-medium text-gray-500">No. E-Wallet Pengelola</p>
                    <p class="text-lg font-semibold text-gray-900">${customer.noEwalletPengelola || '-'}</p>
                </div>
            `;
        });
    </script>

</body>
</html>
